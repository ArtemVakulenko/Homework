<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="mainBody">
            <div class="inputs">
                <p>Welcome to my randomizer app, it will generate a random sequence of numbers between your min and max numbers</p>
                <p>Enter your min number</p>
                <input type="text" value="" class="inputMin">
                <p>Enter your max number</p>
                <input type="text" value="" class="inputMax">
                <p class="validationMessage"></p>
            </div>
            <div class="buttons">
                <input type="button" value="generate" class="generateButtonFirst">
                <input type="button" value="generate" class="generateButtonSecond hide">
                <p class = 'resultMsg'></p>
                <p class="endMessage"></p>
                <input type="button" value="reset" class="resetButton">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
