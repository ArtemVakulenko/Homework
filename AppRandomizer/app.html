<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="mainBody">
            <div class="inputs">
                <p>Welcome to my randomizer app</p>
                <p>Введите минимальное число</p>
                <input type="text" value="" class="inputMin">
                <p>Введите максимальное число</p>
                <input type="text" value="" class="inputMax">
            </div>
            <div class="buttons">
                <input type="button" value="generate first" class="generateButtonFirst">
                <input type="button" value="generate second" class="generateButtonSecond hide">
                <p class = 'resultMsg'></p>
                <input type="button" value="reset" class="resetButton">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
