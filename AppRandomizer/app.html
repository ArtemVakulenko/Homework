<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topMessage">
        <h1>Это приложение - рандомайзер</h1>
    </div>
    <div class="mainBody">
        <p>Введите минимальное число</p>
        <input type="text" value="" class="inputMin">
        <p>Введите максимальное число</p>
        <input type="text" value="" class="inputMax">
        <input type="button" value="generate" class="generateButton">
        <p class = 'result'> generated sequence is</p>
        <input type="button" value="reset" class="resetButton">
    </div>
    <script src="script.js"></script>
</body>
</html>
